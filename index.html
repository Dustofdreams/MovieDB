<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>

<body>

    <nav class="nav">
        <div class="row row__wrapper">
            <div class="logo">
                <p class="nav__logo">MovieDB</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                    style="fill: rgba(255,255, 255, 1);">
                    <path
                        d="M18 11c0-.959-.68-1.761-1.581-1.954C16.779 8.445 17 7.75 17 7c0-2.206-1.794-4-4-4-1.516 0-2.822.857-3.5 2.104C8.822 3.857 7.516 3 6 3 3.794 3 2 4.794 2 7c0 .902.312 1.726.817 2.396A1.993 1.993 0 0 0 2 11v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-2.637l4 2v-7l-4 2V11zm-5-6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2zM6 5c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z">
                    </path>
                </svg>
            </div>
            <div class="links">
                <a href="#">Search</a>
                <a href="#">Contact</a>
            </div>
        </div>
        </div>
    </nav>

    <header class="header">
        <div class="row row__header">
            <div class="hero__text">
                <h1>Find information about any movie</h1>
                <p>Storyline, cast, reviews and much more. </p>
            </div>
            <form action="" onsubmit="return false">
                <div class="search__field">
                    <input type="search" class="search__value" placeholder="Search for a movie">
                    <button class="search__button"">Search</button>
                </div>
            </form>
            <div class=" movie_wrapper">
                <div id=" search__result" class="row search__result">
                </div>
                <div class="imdb__info">

                </div>
            </div>
        </div>





    </header>




</body>

</html>
